{% extends 'mapper/base.html' %}
{% load i18n static crispy_forms_tags %}


{% block content %}

<div class="container">

	{% if title %}
		<h2>{{ title|safe }}</h2>
	{% endif %}

	{% if description %}
		<p class="lead">{{ description|safe }}</p>
	{% endif %}

	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
	</form>

</div>

{% endblock %}
