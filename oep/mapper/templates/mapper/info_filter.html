
<h4>
    FILTERS

    <button type="button" class="close" data-dismiss="sidebar" aria-label="Close">
        <strong aria-hidden="true">&times;</strong>
    </button>
</h4>

<form id="filterForm" class="my-0">
<h5>
    Closeness
</h5>
    <h6>interact with …</h6>

    <div class="btn-group w-100 mb-2">
        <button class="btn btn-outline-warning active w-100" type="button" data-target="interact" value="3">
            REGULARLY
        </button>

        <button class="btn btn-outline-warning active w-100 mx-1" type="button" data-target="interact" value="2">
            SOMETIMES
        </button>

        <button class="btn btn-outline-warning active w-100" type="button" data-target="interact" value="1">
            RARELY
        </button>
    </div>


    <h6>have collaborated creatively with …</h6>

    <div class="btn-group w-100 mb-2">
        <button class="btn btn-outline-warning active w-100" type="button" data-target="collaborate" value="3">
            OFTEN
        </button>

        <button class="btn btn-outline-warning active w-100 mx-1" type="button" data-target="collaborate" value="2">
            SELDOM
        </button>

        <button class="btn btn-outline-warning active w-100" type="button" data-target="collaborate" value="1">
            NEVER
        </button>
    </div>


    <h5>Similarities</h5>


    <h6 class="mt-3">whose values are …</h6>

    <div class="btn-group w-100 mb-2">
        <button class="btn btn-outline-primary w-100" type="button" data-target="values" value="1">
            SIMILAR
        </button>

        <button class="btn btn-outline-primary w-100 active" type="button" data-target="values" value="0">
            EITHER
        </button>

        <button class="btn btn-outline-primary w-100" type="button" data-target="values" value="-1">
            DIFFERENT
        </button>
    </div>

    <h6>whose ways of working are …</h6>

    <div class="btn-group w-100 mb-2">
        <button class="btn btn-outline-primary w-100" type="button" data-target="working" value="1">
            SIMILAR
        </button>

        <button class="btn btn-outline-primary w-100 active" type="button" data-target="working" value="0">
            EITHER
        </button>

        <button class="btn btn-outline-primary w-100" type="button" data-target="working" value="-1">
            DIFFERENT
        </button>
    </div>

    <h6>whose resources are …</h6>

    <div class="btn-group w-100 mb-2">
        <button class="btn btn-outline-primary w-100" type="button" data-target="resources" value="1">
            SIMILAR
        </button>

        <button class="btn btn-outline-primary w-100 active" type="button" data-target="resources" value="0">
            EITHER
        </button>

        <button class="btn btn-outline-primary w-100" type="button" data-target="resources" value="-1">
            DIFFERENT
        </button>
    </div>
    
    <h6>number of similarities</h6>

    <div class="btn-group w-100 mb-2">
        <button class="btn btn-outline-warning active w-100" type="button" data-target="similarity_count" value="0">
            0
        </button>

        <button class="btn btn-outline-warning active w-100 mx-1" type="button" data-target="similarity_count" value="1">
            1
        </button>

        <button class="btn btn-outline-warning active w-100 mr-1" type="button" data-target="similarity_count" value="2">
            2
        </button>

        <button class="btn btn-outline-warning active w-100" type="button" data-target="similarity_count" value="3">
            3
        </button>
    </div>


    {% if custom_similarity_parameter %}
<h5>Own parameter</h5>
    <h6>for whom "{{ custom_similarity_parameter }}" is …</h6>
    <div class="btn-group w-100">
        <button class="btn btn-outline-primary w-100" type="button" data-target="custom" value="1">
            TRUE
        </button>

        <button class="btn btn-outline-primary w-100 active" type="button" data-target="custom" value="0">
            EITHER
        </button>

        <button class="btn btn-outline-primary w-100" type="button" data-target="custom" value="-1">
            FALSE
        </button>
    </div>

    {% endif %}

</form>
