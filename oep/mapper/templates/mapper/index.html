{% extends 'mapper/base.html' %}
{% load i18n static crispy_forms_tags %}


{% block content %}

<div class="container text-center">

	<h1 class="my-4 display-2">
		<small class="d-block">Welcome to the</small>
		STAKEHOLDER MAPPING
		tool!
	</h1>

	<div class="row">

		<div class="col align-self-stretch align-items-end">
			<p class="display-4">
				I am continuing a previously created stakeholder map.
			</p>

			<div class="my-4">
				<a href="{% url 'mapper_upload' %}">
					<img src="{% static 'arrow_right_small.png' %}" class="w-25">
				</a>
			</div>
		</div>

		<div class="col align-self-stretch align-items-end">
			<p class="display-4">
				I am creating a new stakeholder map.
			</p>

			<div class="my-4">
				<a href="{% if workshop %}{% url 'mapper_page_workshop' workshop_slug=workshop.slug page_no=1 %}{% else %}{% url 'mapper_page' page_no=1 %}{% endif %}">
					<img src="{% static 'arrow_right_small.png' %}" class="w-25">
				</a>
			</div>
		</div>

	</div>


</div>

{% endblock %}
