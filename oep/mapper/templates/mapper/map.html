{% block content %}

<div class="container">

	<div class="row">
		<div class="col-9">
			<div id="canvas"></div>
		</div>
		<div class="col-3">
			{{ description|safe }}
		</div>
	</div>

</div>

{% endblock %}


{% block js %}

<script>

	$('#canvas').css('height', $(window).height() - 120);

    var s = new sigma({
    	renderer: {
    		container: 'canvas',
    		type: 'canvas'
    	},
		settings: {
			minNodeSize: 1,
			maxNodeSize: 10,
			minEdgeSize: 1,
			maxEdgeSize: 3,
			//edgeLabelSize: 'proportional',
			labelThreshold: 1
		}
    });

    var listener = s.configNoverlap({});
	s.startNoverlap();

    //let dragListener = sigma.plugins.dragNodes(s, s.renderers[0]);

    function saveGraph() {
		var graphData = JSON.stringify({
			graph: {
				nodes: s.graph.nodes(),
				edges: s.graph.edges()
			}
		})
		$.ajax({
			type: 'POST',
			url: '{% url "graph_update" %}',
			data: graphData,
			contentType: "application/json",
			dataType: 'json',
			success: function(data) {}
		});
    }

	function layoutOptimize(s) {
		//Start the ForceAtlas2 algorithm to optimize network layout
		s.startForceAtlas2({worker: false, barnesHutOptimize: false, slowDown: 1000, iterationsPerRender: 1000});
		//Set time interval to allow layout algorithm to converge on a good state
		var t = 0;
		var interval = setInterval(function() {
			t += 1;
			if (t >= 5) {
				clearInterval(interval);
				s.stopForceAtlas2();
			}
		}, 100);
	}

	/*
	dragListener.bind('drop', function(event) {
		saveGraph();
	});
	*/

	var nodes = {{ data.graph.nodes|safe }};
	var edges = {% if data.graph.edges %}{{ data.graph.edges|safe }}{% else %}[]{% endif %};

	$.each(nodes, function(index, node) {
		s.graph.addNode({
		  id: node.id,
		  label: node.label,
		  x: node.x,
		  y: node.y,
		  size: node.size,
		  color: node.color
		})
	});

	$.each(edges, function(index, edge) {
		s.graph.addEdge({
			id: edge.id,
			source: edge.source,
			target: edge.target,
			size: edge.size,
			label: edge.label,
			color: edge.color
		})
	});

	s.refresh();
	//layoutOptimize(s);

	var $exportPNG = $('#exportPNG');
    $exportPNG.click(function() {
        var src_base64 = s.renderers[0].snapshot({format: 'png', background: 'white', labels: true});
        $exportPNG.attr('href', src_base64);
    });

	var $exportJSON = $('#exportJSON');
    $exportJSON.click(function() {
		var data = btoa(
			JSON.stringify({
				name: s.graph.nodes()[0].label,
				graph: {
					nodes: s.graph.nodes(),
					edges: s.graph.edges()
				}
			})
		);
        $exportJSON.attr('href', 'data:text/json;base64,' + data);
    });

</script>

{% endblock %}
