{% block content %}

	<div id="canvas" class="w-100"></div>

{% endblock %}


{% block js %}

<script>

	g = {
		nodes: [],
		edges: []
    }

	var nodes = {% if graph.nodes %}{{ graph.nodes|safe }}{% else %}[]{% endif %};
	var edges = {% if graph.edges %}{{ graph.edges|safe }}{% else %}[]{% endif %};

	var organization = {{ organization|safe|lower }};

	$.each(nodes, function(index, node) {

		if (node.id == 0) {
			if (organization.name !== undefined) {
				node.label = organization.name;
			} else {
				node.label = 'You';
			}
		}

		g.nodes.push({
			id: node.id,
			label: ' ' + node.label,
			fullLabel: node.fullLabel,
			shortLabel: node.shortLabel,
			x: node.x,
			y: node.y,
			size: node.size,
			color: node.color,
			type: 'circle',
			image: node.image
		})
	});

	$.each(edges, function(index, edge) {
		g.edges.push({
			id: edge.id,
			source: edge.source,
			target: edge.target,
			size: edge.size,
			label: edge.label,
			color: '#fff',
			type: edge.type
		})
	});

    var s = new sigma({
    	graph: g,
    	renderer: {
    		container: 'canvas',
    		type: 'canvas'
    	},
		settings: {
			minNodeSize: 1,
			maxNodeSize: 10,
			minEdgeSize: 1,
			maxEdgeSize: 3,
			//edgeLabelSize: 'proportional',
			labelThreshold: 10,
			//autoRescale: ['nodeSize', 'edgeSize'],
			autoRescale: false,
			zoomMin: 1,
			zoomMax: 1,
			enableCamera: false,
			sideMargin: 1
		}
    });

	CustomShapes.init(s);
	s.refresh();

	s.bind('overNode', function(e) {
		if (e.data.node.id != 0) {
			e.data.node.label = e.data.node.fullLabel;
			s.refresh();
		}
	});

	s.bind('outNode', function(e) {
		if (e.data.node.id != 0) {
			e.data.node.label = e.data.node.shortLabel;
			s.refresh();
		}
	});

</script>
