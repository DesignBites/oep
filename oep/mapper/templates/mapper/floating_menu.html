{% load static %}

<table align="center" width="100%">

    {% if stakeholder_form %}

    <tr>
        <td>

            <button data-target="infoAdd" class="menuButton btn btn-lg btn-primary">
                <svg width="1em" height="1em" viewBox="0 0 43.78 43.78" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M32.48,24.37H24.37v8.11H19.78V24.37H11.67V19.78h8.11V11.67h4.59v8.11h8.11Z"/>
                </svg>
            </button>

        </td>
    </tr>

    {% endif %}


    <tr>
        <td>

            <div class="btn-group-vertical btn-group-lg my-4">

                <button data-target="infoLegend" type="button" class="menuButton btn btn-primary">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    </svg>
                </button>

                <button data-target="infoFilter" type="button" class="menuButton btn btn-primary">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-funnel-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
                    </svg>
                </button>

                <button data-target="infoView" type="button" class="menuButton btn btn-primary">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                      <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                </button>

                <button data-target="infoDownload" type="button" class="menuButton btn btn-primary">
                    <svg width="1em" height="1em" viewBox="0 0 43.78 43.81" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <polygon class="cls-1" points="21.42 28.58 33.94 15.38 26.25 15.38 26.25 6.13 16.59 6.13 16.59 15.38 8.9 15.38 21.42 28.58"/>
                        <rect class="cls-1" x="12.29" y="30.8" width="18.25" height="3.55"/>
                    </svg>
                </button>

            </div>

        </td>
    </tr>

    <tr>
        <td>

            <a href="{% url 'mapper_suggest' %}" class="btn btn-lg btn-primary">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
            </a>

        </td>
    </tr>

    <tr>
        <td>
            {# to the last page #}
            <a href="{% url 'mapper_page' page_no=0 %}">
                <img src="{% static 'arrow_left_small.png' %}" width="50" class="mt-5">
            </a>
        </td>
    </tr>

</table>


<script>

$(document).ready(function() {

    $sidebar = $('#infoSidebar');

	$('.menuButton').click(function() {
	    $this = $(this);
		$target = $('#' + $(this).data('target'));
		console.log($target);
	    if ($this.hasClass('active')) {
	        // hide
    		$sidebar.addClass('d-none');
    		$this.removeClass('active');
	    } else {
	        // show
    		$('.sidebarContent').addClass('d-none');
	        $sidebar.removeClass('d-none');
	        $target.removeClass('d-none');
	        $('.menuButton').removeClass('active');
    		$this.addClass('active');
	    }
	});

});

</script>
