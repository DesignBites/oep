{% extends 'mapper/base.html' %}
{% load i18n static crispy_forms_tags %}


{% block content %}

<div class="container">

	{% if title %}
		<h2>{{ title }}</h2>
	{% endif %}
	{% if description %}
	<p>
		{{ description|linebreaks }}
	</p>
	{% endif %}

	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-primary">
			Add stakeholder
		</button>
	</form>

</div>

{% endblock %}
