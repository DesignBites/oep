{% extends 'mapper/base.html' %}
{% load i18n static crispy_forms_tags %}


{% block content %}

<div class="container">

	<h2>
		Add a stakeholder
	</h2>

	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-primary">
			Add stakeholder
		</button>
	</form>

</div>

{% endblock %}
