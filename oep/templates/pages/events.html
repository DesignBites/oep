{% extends 'pages/base.html' %}
{% load i18n static %}


{% block content %}

	<div class="container">

		<h1 class="display-2 w-75">
			This is an Experimentation Platform
		</h1>

		<div class="row">

			{% for post in post_list %}

				<div class="col-md-4 col-sm-6">

					<a href="{{ post.get_absolute_url }}">

						{% if post.image %}
							<img src="{{ post.image.url }}" class="w-100" style="object-fit: cover;">
						{% endif %}

					</a>
					<h4 class="pt-20"><a href="{{ post.get_absolute_url }}"><b>{{ post.title }}</b></a></h4>
					<ul class="list-li-mr-10 pt-10 mb-30">
						<li class="color-lite-black">
							{{ post.added|date:"j F Y" }}
						</li>
					</ul>

				</div>

			{% endfor %}

		</div><!-- row -->

	</div><!-- container -->

{% endblock %}
