{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

<div class="container">

    <h1 class="mt-4">
        {{ page.title }}
    </h1>

    {% include_block page.body %}

</div>

{% if page.tags.all.count %}
    <div class="tags">
        {% for tag in page.tags.all %}
            <a href="{% slugurl 'tags' %}?tag={{ tag }}"><button type="button">{{ tag }}</button></a>
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
